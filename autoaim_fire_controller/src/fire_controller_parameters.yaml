fire_controller:
  debug: {
    type: bool,
    default_value: false,
    description: "Debug mode"
  }
  target_frame: {
    type: string,
    default_value: "yaw",
    description: "Target frame"
  }
  message_expire_time: {
    type: double,
    default_value: 0.5,
    description: "Time to expire the message, in seconds"
  }
  is_hero: {
    type: bool,
    default_value: false,
    description: "if the robot is hero"
  }
  bullet_solver: 
    bullet_speed: {
      type: double,
      default_value: 30.0,
      description: "Bullet speed"
    }
    bullet_mass: {
      type: double,
      default_value: 0.05,
      description: "Bullet mass"
    }
    air_coeff: {
      type: double,
      default_value: 0.005,
      description: "Coefficient for air resistance, can't be zero!"
    }
  latency: {
    type: double,
    default_value: 0.05,
    description: "Latency of the fire controller"
  }