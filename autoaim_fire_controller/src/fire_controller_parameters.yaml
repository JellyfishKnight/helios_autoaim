fire_controller:
  debug: {
    type: bool,
    default_value: false,
    description: "Debug mode"
  }
  under_helios_rs: {
    type: bool,
    default_value: false,
    description: "Use Helios RS to control the fire controller or not"
  }
  is_hero: {
    type: bool,
    default_value: false,
    description: "if the robot is hero"
  }
  bullet_solver: 
    bullet_speed: {
      type: double,
      default_value: 30.0,
      description: "Bullet speed"
    }
    bullet_mass: {
      type: double,
      default_value: 0.05,
      description: "Bullet mass"
    }
    air_coeff: {
      type: double,
      default_value: 0.0,
      description: "Coefficient for air resistance"
    }
  latency: {
    type: double,
    default_value: 0.05,
    description: "Latency of the fire controller"
  }